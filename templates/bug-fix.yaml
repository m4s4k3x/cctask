# バグ修正用テンプレート
name: bug-fix
description: バグ修正タスク用のテンプレート

# タスクのデフォルト設定
defaults:
  priority: high
  status: in_progress

# 概要テンプレート
description_template: |
  ## 問題の概要
  [発生している問題の詳細]
  
  ## 再現手順
  1. [手順1]
  2. [手順2]
  
  ## 期待される動作
  [正しい動作の説明]
  
  ## 実際の動作
  [現在の誤った動作]

# 目的テンプレート
purpose_template: |
  バグを修正し、正常な動作を回復する

# 成功条件テンプレート
success_conditions:
  - "バグが再現しなくなる"
  - "回帰テストが通る"
  - "既存の機能に影響がない"

# TODOテンプレート
todo_items:
  - "バグの再現"
  - "原因の特定"
  - "修正方法の検討"
  - "修正の実装"
  - "テストケースの追加"
  - "回帰テストの実行"
  - "修正の確認"