# 新機能開発用テンプレート
name: feature
description: 新機能開発タスク用のテンプレート

# タスクのデフォルト設定
defaults:
  priority: medium
  status: in_progress

# 概要テンプレート
description_template: |
  ## 機能概要
  [新機能の概要説明]
  
  ## ユーザーストーリー
  [誰が、何を、なぜ必要とするのか]
  
  ## 技術的な詳細
  [実装方法や使用する技術]

# 目的テンプレート
purpose_template: |
  ユーザーに新しい価値を提供し、[具体的な問題]を解決する

# 成功条件テンプレート
success_conditions:
  - "機能が仕様通りに動作する"
  - "ユニットテストのカバレッジが80%以上"
  - "パフォーマンスが要件を満たす"
  - "ドキュメントが完備される"

# TODOテンプレート
todo_items:
  - "要件定義の確認"
  - "技術調査"
  - "設計ドキュメント作成"
  - "実装計画の立案"
  - "コア機能の実装"
  - "エッジケースの処理"
  - "テスト実装"
  - "パフォーマンステスト"
  - "ドキュメント作成"
  - "コードレビュー対応"