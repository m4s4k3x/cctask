# リファクタリング用テンプレート
name: refactor
description: コードリファクタリングタスク用のテンプレート

# タスクのデフォルト設定
defaults:
  priority: low
  status: in_progress

# 概要テンプレート
description_template: |
  ## リファクタリング対象
  [対象となるコードやモジュール]
  
  ## 現状の問題点
  - [問題点1]
  - [問題点2]
  
  ## 改善方針
  [どのように改善するか]

# 目的テンプレート
purpose_template: |
  コードの品質を向上させ、保守性と可読性を改善する

# 成功条件テンプレート
success_conditions:
  - "既存の機能が変わらず動作する"
  - "コードの複雑度が低下する"
  - "テストカバレッジが維持される"
  - "パフォーマンスが劣化しない"

# TODOテンプレート
todo_items:
  - "対象コードの分析"
  - "既存テストの確認"
  - "リファクタリング計画"
  - "段階的なリファクタリング実施"
  - "テストの実行と確認"
  - "パフォーマンス測定"
  - "コードレビュー"